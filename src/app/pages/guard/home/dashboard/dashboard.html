<div class="dashboard-split">
  <div class="left">
    <app-doughnut-chart 
        [games]="gamesData"
        [loading]="isLoading">
    </app-doughnut-chart>
  </div>

  <div class="right">
    <app-completed-stats
        [completed]="completedGames"
        [abandoned]="abandonedGames"
        [loading]="isLoading">
    </app-completed-stats>

    <app-platinum-stats
        [totalPlatinum]="platinumGames"
        [loading]="isLoading">
    </app-platinum-stats>
  </div>
</div>
