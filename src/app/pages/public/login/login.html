<div class="login-container">
  <div class="login-card">
    <!-- IZQUIERDA -->
    <div class="login-image">
      <app-logo />
      <h2>SavePoint</h2>
    </div>

    <!-- DERECHA -->
    <div class="login-form">
      <h1>Iniciar sesión</h1>

      <form (ngSubmit)="login()">
        <app-input-field
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          [disabled]="loading"
        />

        <app-input-field
          type="password"
          placeholder="Contraseña"
          [(ngModel)]="password"
          name="password"
          [disabled]="loading"
        />

        <p *ngIf="error" class="error-text">
          {{ error }}
        </p>

        <button type="submit" [disabled]="loading">
          {{ loading ? 'Cargando…' : 'Entrar' }}
        </button>
      </form>
    </div>
  </div>
</div>
