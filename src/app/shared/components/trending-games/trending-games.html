<div class="trending-games">
  <h2>Popular en 2025</h2>

  <div class="games-scroll-wrapper">
    <button *ngIf="showLeftButton" class="scroll-btn left" (click)="scrollLeft()">&lt;</button>

    <div class="games-scroll" #scrollContainer>
      <div class="game-card" *ngFor="let game of trendingGames">
        <div class="image-wrapper">
          <img [src]="game.image" [alt]="game.name" />
          <div class="game-title">{{ game.name }}</div>
        </div>
      </div>
    </div>

    <button *ngIf="showRightButton" class="scroll-btn right" (click)="scrollRight()">&gt;</button>
  </div>
</div>
