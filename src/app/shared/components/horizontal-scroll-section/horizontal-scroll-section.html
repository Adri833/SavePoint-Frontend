<div class="trending-games animate" #section>
  <h2>{{ title }}</h2>

  <div class="games-scroll-wrapper">
    @if (showLeftButton) {
      <button class="scroll-btn left" (click)="scrollLeft()">&lt;</button>
    }

    <div class="games-scroll" #scrollContainer>
      @for (item of items; track $index) {
        <div
          class="game-card"
          [style.transitionDelay.ms]="$index * 80"
          (click)="itemClick.emit(item)"
        >
          <div class="image-wrapper">
            <img [src]="item.background_image" [alt]="item.name" />
            <div class="game-title">{{ item.name }}</div>
          </div>
        </div>
      }
    </div>

    @if (showRightButton) {
      <button class="scroll-btn right" (click)="scrollRight()">&gt;</button>
    }
  </div>
</div>
